<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <div id="asignacion">
            <form id="formAsignacion">
                <div id="error">Rellene todos los campos</div>
                <label for="tareaNueva">Tarea: </label>
                <input type="text" id="tareaNueva"><br>
                <label for="descripTarea">Descripción</label>
                <textarea name="descriptarea" id="descriptarea" cols="30" rows="10"></textarea><br>
                <input id="enviarDatos" type="submit" value="Crear">

            </form>
            <hr>
            <form class="search">
                <label for="">Buscar:</label>
                <select id="importanciaBuscada" name="select">
                    <option value="todas" selected>Todas</option>
                    <option value="urgente">Urgentes</option>
                    <option value="no asignada">No asignada</option>
                    <option value="diarias">Diarias</option>
                    <option value="semanales">Semanales</option>
                </select>
                <input type="text" name="busqueda" id="busqueda">
            </form>
        </div>
        <div id="gestionTareas">
            <div class="importancia" id="nuevos">
                <h3>No asignadas</h3>
                <div class="contenedor" id="noAsignadas">

                </div>
            </div>
            <div class="importancia">
                <h3>Diarias</h3>
                <div class="contenedor" id="diaria">
                    <div class="item">
                        <h4>Título de la tarea</h4>
                        <p>Descripción</p>
                        <!-- <i class="fas fa-trash-alt"></i> -->
                        <button data-id="2" class="btnDelete">Borrar</button>
                    </div>
                </div>

            </div>
            <div class="importancia">
                <h3>Semanales</h3>
                <div class="contenedor" id="semanal">
                    <div class="item">
                        <h4>Título de la tarea</h4>
                        <p>Descripción</p>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
            <div class="importancia">
                <h3>URGENTE</h3>
                <div class="contenedor" id="urgente">
                    <div class="item">
                        <h4>Título de la tarea</h4>
                        <p>Descripción</p>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/eventos.js"></script>
</body>

</html>
